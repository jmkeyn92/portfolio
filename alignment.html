<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/margin -->
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: beige;
        }
        .inner {
            width: 20%;
            height: 20%;
            background-color: blue;
        }
        
        .inner1 {
            margin: auto;
        }
        
        .box2 {
            text-align: center;
        }
        
        .inner3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 자체 크기의 가로, 세로 -50% 여기서는 40, 40의 -50%인 -20, -20를 이동 */
        }
        
        .box4 h1 {
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <h3>margin: auto</h3>
    <div class="box box1">
        <div class="inner inner1"></div>
    </div>
    <h3>text-align: center</h3>
    <div class="box box2">
        <button>Text</button>
    </div>
    <h3>translate(50%, 50%)</h3>
    <div class="box box3">
        <div class="inner inner3"></div>
    </div>
    <h3>Text centering</h3>
    <div class="box box4">
        <h1>Text<br />Text</h1>
    </div>
</body>
</html>
