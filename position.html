<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/position -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/Containing_Block -->

    <style>
        .outer {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            background-color: green;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            /* position: relative; 이것 없으면 static이 아닌 부모를 찾아가므로 계속(예를 들면 body까지) 올라감 */
            position: relative;
        }
        .inner {
            width: 100%;
            height: 50%;
        }
        .inner1 {
            background-color: blue;
        }
        .inner2 {
            background-color: yellow;
        }
        .box1 .inner1 {
            position: relative;
            right: 5px;
            bottom: 5px;
        }
        .box2 .inner1 {
            position: relative;
            top: 30px;
            left: 100px;
        }

    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">
            <div class="inner inner1">inner1</div>
            <div class="inner inner2">inner2</div>
        </div>
    </div>
    <div class="outer">
        <div class="box box2">
            <div class="inner inner1">inner1</div>
            <div class="inner inner2">inner2</div>
        </div>
    </div>
</body>
</html>
